<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstrap Grid Layout</title>
</head>
<body>

<div class="container">
    <h2>Bootstrap Grid Layout</h2>
    
    <div class="row">
        <!-- Column 1 -->
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Column 1</h5>
                    <p class="card-text">Some content here.</p>
                </div>
            </div>
        </div>
<br>
        <!-- Column 2 -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Column 2</h5>
                    <p class="card-text">Some content here.</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Column 3</h5>
                    <p class="card-text">Some content here.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Another Row -->
    <div class="row mt-3">
        <!-- Column 3 -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Column 3</h5>
                    <p class="card-text">Some content here.</p>
                </div>
            </div>
        </div>

        <!-- Column 4 -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Column 4</h5>
                    <p class="card-text">Some content here.</p>
                </div>
            </div>
        </div>

        <!-- Column 5 -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Column 5</h5>
                    <p class="card-text">Some content here.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js (for Bootstrap dropdowns) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
